<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script>
	
        function result()  
        {
            var gujarati=document.getElementById('gujarati').value;
            var hindi=document.getElementById('hindi').value;
            var english=document.getElementById('english').value;
            var science=document.getElementById('science').value;
            var maths=document.getElementById('maths').value;
			
            var total=+gujarati + +hindi + +english + +science + +maths;       
            
            var per;
            per=(total/500)*100;
            document.getElementById('per').innerHTML="Your Per % is : " + per;
            document.getElementById('per').style.color="green";
            document.getElementById('per').style.fontSize="30px";
            
            if(per>=90)
            {
            document.getElementById('grade').innerHTML="Grade : A PASS";
            document.getElementById('grade').style.color="green";
            document.getElementById('grade').style.fontSize="30px";
            return false;
            }
            else if(per>=70)
            {
            document.getElementById('grade').innerHTML="Grade : B";
            document.getElementById('grade').style.color="green";
            document.getElementById('grade').style.fontSize="30px";
            return false;
            }
            else if(per>=50)
            {
            document.getElementById('grade').innerHTML="Grade : C";
            document.getElementById('grade').style.color="green";
            document.getElementById('grade').style.fontSize="30px";
            return false;
            }
            else if(per>=40)
            {
            document.getElementById('grade').innerHTML="Grade : D";
            document.getElementById('grade').style.color="green";
            document.getElementById('grade').style.fontSize="30px";
            return false;
            }
            else
            {
            document.getElementById('grade').innerHTML="Fail";
            document.getElementById('grade').style.color="red";
            document.getElementById('grade').style.fontSize="30px";
            return false;
            }
        }
        
    </script>
<div>
<center>
    <div style="background-color: #f0f0e1; color: rgb(250, 138, 2); height: 400px;">
        <h2>Result</h2>
        <form onsubmit="return result()">
            <div>
                <label for="">Gujarati :</label>
                <input type="number"id="gujarati" placeholder="Enter Gujarati Marks" name="Guajarati" required>
            </div>
            <br>
            <div>
                <label for="">Hindi :</label>
                <input type="number"id="hindi" placeholder="Enter Hindi Marks" name="Hindi" required>
            </div>
            <br>
            <div>
                <label for="">English :</label>
                <input type="number"id="english" placeholder="Enter English Marks" name="English" required>
            </div>
            <br>
            <div>
                <label for="">Science :</label>
                <input type="number"id="science" placeholder="Enter Science Marks" name="Science" required>
            </div>
            <br>
            <div>
                <label for="">Maths :</label>
                <input type="number"id="maths" placeholder="Enter Maths Marks" name="Maths" required>
            </div>
            <br><br>
            <button type="submit"  style="background-color: rgb(250, 138, 2); border-color: white; color: #f0f0e1;">Submit</button>
        </form>
        <br><br>
        <span id="total"></span><br>
        <span id="per"></span><br>
        <span id="grade"></span>
    </div>
</center>
</div>



    
</body>
</html>
