<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>

    <h4>* Name</h4>

    <script>
        var x = "Dip";
        var y = "Makwana";

        document.write(x);
        document.write(y);
        document.write("<br>");
    </script>

    <h4>* Sum</h4>

    <script>
        var x = 10;
        var y = 20;
        z = x + y;
        document.write("The sum is " + z);
    </script>

    <h4>* Console</h4>

    <script>
        var x = 10;

        console.log(x);

    </script>

    <h4>* Name & Number</h4>

    <script>
        var dip = 5;
        dip = "Frontend Developer";

        document.write(dip);

    </script>

</body>

</html>
