<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Datatypes</title>
</head>

<body>
    <h4>* String</h4>
    <script>

        var x = "Dip Makwana";

        document.write(x);
        document.write("<br>");
        document.write("Data Types of : " + typeof x);

    </script>

    <h4>* Number</h4>
    <script>

        var y = 34;

        document.write(y);
        document.write("<br>");
        document.write("Data Types of : " + typeof y);
    </script>

    <!-- boolean = True / False -->
    <h4>* Boolean</h4>
    <script>

        var z = false;

        document.write(z);
        document.write("<br>");
        document.write("Data Types of : " + typeof z);

    </script>


    <h4>* Undefind </h4>
    <script>

        var y = undefined;

        document.write(y);
        document.write("<br>");
        document.write("Data Types of : " + typeof y);        
    </script>

    <h4>* Array </h4>
    <script>

        var a = ["HTML", "CSS", "JS"];

        document.write(a);
        document.write("<br>");
        document.write("Data Types of : " + typeof a);

    </script>

<h4>* Object </h4>
<script>

    var y = {first:"Dip", middle:"J", last:"Makwana"};

    document.write(y.first);
    document.write("<br>");
    document.write(y.middle);
    document.write("<br>");
    document.write(y.last);
    document.write("<br>");
    document.write("Data Types of : " + typeof y);        
</script>


</body>

</html>
