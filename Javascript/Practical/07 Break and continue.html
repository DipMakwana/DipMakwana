<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>

<body>

    <script>
        for(var a = 1; a <= 10; a++) {
            if (a == 5) {
                document.write("hi : " + a + " <br> ");
            }
            document.write("Number : " + a + "<br>");
        }
    </script>

    <!-- Continue -->


    <h4> Continue </h4>
        <script>
        for(var a = 1; a <= 10; a++) {
            if (a == 5) {
                document.write("hi : " + a + " <br> ");
                continue;
            }
            document.write("Number : " + a + "<br>");
        }
    </script>

    <!-- Continue -->


    <h4> Break </h4>
        <script>
        for(var a = 1; a <= 10; a++) {
            if (a == 5) {
                document.write("hi : " + a + " <br> ");
                break;
            }
            document.write("Number : " + a + "<br>");
        }
    </script>

</body>

</html>
